apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: redis-creds
spec:
  type: kv-v2
  mount: devinfra
  path: infra/gitlab/stage/redis
  destination:
    name: redis-creds
    create: true
    type: Opaque
    transformation:
      excludeRaw: true
      templates:
        REDIS_PASSWORD:
          text: '{{ .Secrets.redis_password }}'
  refreshAfter: 30s
  vaultAuthRef: gitlab-stage

apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: postgres-creds
spec:
  type: kv-v2
  mount: devinfra
  path: infra/gitlab/stage/postgres
  destination:
    name: postgres-creds
    create: true
    type: Opaque
    transformation:
      excludeRaw: true
      templates:
        password:
          text: '{{ .Secrets.password }}'
  refreshAfter: 30s
  vaultAuthRef: gitlab-stage

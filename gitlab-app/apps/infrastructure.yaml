applications:
  # CONFIG-ONLY (helm chart)
  gitlab:
    additionalLabels: {}
    additionalAnnotations: {}
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    project: devinfra
    sources:
      - repoURL: https://argoproj.github.io/argo-helm
        chart: argocd-apps
        targetRevision: 2.0.4
        helm:
          valueFiles:
            - $values/gitlab-app/components/infra/gitlab/applicationsets.yaml
      - repoURL: git@github.com:YuriB9/vso-test.git
        ref: values
        targetRevision: master
    destination:
      server: https://kubernetes.default.svc
      namespace: argocd
    syncPolicy:
      syncOptions:
      - CreateNamespace=true

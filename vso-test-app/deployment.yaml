apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault-secret-consumer
  namespace: test-app
  labels:
    app: vault-secret-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault-secret-consumer
  template:
    metadata:
      labels:
        app: vault-secret-consumer
    spec:
      containers:
        - name: app
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
            - |
              echo "============================================"
              echo " Vault Secrets via VSO â€” Environment Vars"
              echo "============================================"
              echo "USERNAME  = ${APP_USERNAME}"
              echo "PASSWORD  = ${APP_PASSWORD}"
              echo "API_KEY   = ${APP_API_KEY}"
              echo "DB_URL    = ${APP_DATABASE_URL}"
              echo "============================================"
              echo ""
              echo "Secrets are also mounted at /vault/secrets/:"
              ls -la /vault/secrets/ 2>/dev/null || echo "(volume not mounted)"
              echo ""
              echo "Content of mounted secret files:"
              cat /vault/secrets/username 2>/dev/null && echo "" || true
              cat /vault/secrets/password 2>/dev/null && echo "" || true
              echo "============================================"
              echo "Sleeping forever... (check logs with: kubectl logs -n test-app -l app=vault-secret-consumer)"
              sleep infinity
          env:
            - name: APP_USERNAME
              valueFrom:
                secretKeyRef:
                  name: testapp-synced-secret
                  key: username
            - name: APP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: testapp-synced-secret
                  key: password
            - name: APP_API_KEY
              valueFrom:
                secretKeyRef:
                  name: testapp-synced-secret
                  key: api_key
            - name: APP_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: testapp-synced-secret
                  key: database_url
          volumeMounts:
            - name: vault-secrets
              mountPath: /vault/secrets
              readOnly: true
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
      volumes:
        - name: vault-secrets
          secret:
            secretName: testapp-synced-secret
